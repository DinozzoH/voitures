		<script type="text/javascript">

			(async () => {
				const reponse = await fetch("http://localhost:3000/cars");
	            const voitures = await reponse.json();

	            let html = ""

	            for (const voiture of voitures) {
	            	html += `
	            		<a class="lien-voiture" href ="modifier.html?nom=${voiture.nom}">
							<img src="${voiture.image}">
							<div class="encadrer">${voiture.nom}
							<br>
							${voiture.pays}</div>
						</a>
	            	`
	            }

	            document.getElementById('liste-voitures').innerHTML = html;
			})()
